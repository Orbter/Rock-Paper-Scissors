<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="headline flex">Rock Paper Scissors Space adittion</h1>
    <div id="overlay"></div>
    <div class="main flex">
        <div class="PopUp" id="PopUp-model">
            <div class="PopUp-head">poding amen</div>
            <div class="PopUp-body">
              <button class="try-again">Try Again!</button>
            </div>  
        </div>
        <h4 class="match-resoult">Choose your weapon</h4>
        <h4 class="match-contex">First to score 3 wins</h4>
        <div class="players-choices flex">
          <div class="choice-humen flex">
            <div class="players-imgchoice">
              <img
                class="question-mark"
                id="question-mark-player"
                src="./images/question-mark.png"
                alt="question-mark"
              />
            </div>
            <p class="humen-score">player score: 0</p>
          </div>
          <div class="choice-computer flex">
            <div class="computer-imgchoice">
              <img
                class="question-mark"
                id="question-mark-computer"
                src="./images/question-mark.png"
                alt="question-mark"
              />
            </div>
            <p class="computer-score">computer score: 0</p>
          </div>
        </div>
        <div class="moves flex">
          <button
            class="player-buttons"
            id="Rock"
            type="button"
            onclick="playRound('Rock')"
          >
            <img
              class="move-player"
              src="./images/meteore.png"
              alt="meteore image (Rock)"
            />
          </button>
          <button
            class="player-buttons"
            id="Paper"
            type="button"
            onclick="playRound('Paper')"
          >
            <img
              class="move-player"
              src="./images/hologram.png"
              alt="hologram image (Paper)"
            />
          </button>
          <button
            class="player-buttons"
            id="Scissors"
            type="button"
            onclick="playRound('Scissors')"
          >
            <img
              class="move-player"
              src="./images/lightsaber.png"
              alt="two lightsaber (Scissors)"
            />
          </button>
          <button class="move-player" id="restart" onclick="restartGame()">
            restart buttone
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
