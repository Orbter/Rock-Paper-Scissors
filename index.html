<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="headline flex">Rock Paper Scissors Space adittion!</h1>

    <div class="main flex">
      <h2>First to score 5 wins</h2>
      <h3>Choose your weapon</h3>
      <h4 class="match-resoult">match-resoult</h4>
      <h4 class="match-contex">match-contex</h4>
      <div class="players-choices flex">
        <div class="choice-humen flex">
          <div class="players-imgchoice"></div>
          <p class="humen-score">player score: 0</p>
        </div>
        <div class="choice-computer flex">
          <div>d</div>
          <p class="computer-score">computer score: 0</p>
        </div>
      </div>
      <div class="moves flex">
        <button
          class="player-buttons"
          id="Rock"
          type="button"
          onclick="playRound('Rock')"
        >
          <img
            class="move-player"
            src="./images/meteore.png"
            alt="meteore image (Rock)"
          />
        </button>
        <button
          class="player-buttons"
          id="Paper"
          type="button"
          onclick="playRound('Paper')"
        >
          <img
            class="move-player"
            src="./images/hologram.png"
            alt="hologram image (Paper)"
          />
        </button>
        <button
          class="player-buttons"
          id="Scissors"
          type="button"
          onclick="playRound('Scissors')"
        >
          <img
            class="move-player"
            src="./images/lightsaber.png"
            alt="two lightsaber (Scissors)"
          />
        </button>
        <button id="restart">restart buttone</button>
      </div>
    </div>
  </body>
</html>
